	<body>
		<header>
			<h1>Welcome to Andrew's Web Page!</h1>
		</header>
		<article>
			<script>
				"use strict"
				window.addEventListener("onload", action())
				
				function action()
					{
					var d = new Date();
					var weekday = new Array ("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
					var month = new Array ("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec");
					var time = new Date();
					var t = time.getHours();
					var n = d.toLocaleString([], {hour: '2-digit', minute: '2-digit'})
					var lastvisit = (n)
						+ (" on ")
						+ (weekday[d.getDay()] + ", ")
						+ (month[d.getMonth()] + " ")
						+ (d.getDate() + ", ")
						+ (d.getFullYear());
						
					if (t<12)	
						{
						document.write("Good morning! It is " + lastvisit);
						}
					else if (t>12 & t<17)	
						{
						document.write("Good afternoon! It is " + lastvisit);
						}
					else if (t>17 & t<24)	
						{
						document.write("Good evening! It is " + lastvisit);
						}	
					
					}
			</script>
		</article>
	</body>
